<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Pet Adopt</title>
  </head>
  <body>
    <header>
      <img src="assets/Logo.png" alt="Logo site" />
      <button class="btn_header">Adote</button>
    </header>

    <main>
      <section class="container_pets_info container_padrao">
        <div class="container_pets">
          <div class="info_pet">
            <h1>Scooby</h1>
            <p>
              Scooby é um cão leal e protetor. Ama crianças e é muito obediente.
              Precisa de espaço para correr e brincar. Ideal para famílias
              ativas.
            </p>
          </div>
          <img src="assets/scooby 1.png" alt="Imagem de cachorro" />
        </div>
        <div class="opcoes_pets">
          <img src="assets/scooby.png" alt="Imagem de cachorro" />
          <img src="assets/pantera.png" alt="Imagem de gato" />
          <img src="assets/thor.png" alt="Imagem de cachorro" />
          <img src="assets/garfield.png" alt="Imagem de gato" />
        </div>
      </section>
    </main>

    <section class="secao_formulario">
      <div class="info_formulario container_padrao">
        <h2>Pronto para transformar uma vida?</h2>
        <p>
          Junte-se a centenas de famílias que já encontraram seus melhores
          amigos através do PetAdopt.
        </p>
        <div class="dados_form">
          <div class="dados_forms">
            <label for="nome">Nome:</label>
            <input
              type="text"
              name="nome"
              id="nome"
              placeholder="Escreva seu nome"
            />
          </div>

          <div class="dados_forms">
            <label for="fone">Telefone:</label>
            <input
              type="tel"
              name="fone"
              id="fone"
              placeholder="(xx) xxxxx-xxxx"
            />
          </div>

          <div class="dados_forms">
            <label for="email">Email:</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="seuemail@exemplo.com"
            />
          </div>

          <div class="dados_forms">
            <label>Animal escolhido:</label>
            <div class="container_radio">
              <div class="label_input_radio">
                <input type="radio" name="animal" id="animal" />
                <label for="animal">Cachorro</label>
              </div>
              <div class="label_input_radio">
                <input type="radio" name="animal" id="gato" />
                <label for="gato">Gato</label>
              </div>
            </div>
          </div>

          <div class="dados_forms">
            <label for="nome_pet">Nome do Animal:</label>
            <input
              type="text"
              name="nome_pet"
              id="nome_pet"
              placeholder="Escreva o nome do animal que você quer adotar"
            />
          </div>

          <button class="btn_formulario">Comece Sua Jornada</button>
        </div>
      </div>
    </section>
  </body>
</html>
