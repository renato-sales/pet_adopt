<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Pet Adopt</title>
  </head>
  <body>
    <header>
      <img src="assets/Logo.png" alt="Logo site" />
      <button class="btn_header">Adote</button>
    </header>

    <main>
      <section class="container_padrao">
        <div class="container_pets">
          <div class="info_pet">
            <h1>Scooby</h1>
            <p>
              Scooby é um cão leal e protetor. Ama crianças e é muito obediente.
              Precisa de espaço para correr e brincar. Ideal para famílias
              ativas.
            </p>
          </div>
          <img src="assets/scooby 1.png" alt="Imagem de cachorro" />
        </div>
        <div class="opcoes_pets">
          <img src="assets/scooby.png" alt="Imagem de cachorro" />
          <img src="assets/pantera.png" alt="Imagem de gato" />
          <img src="assets/thor.png" alt="Imagem de cachorro" />
          <img src="assets/garfield.png" alt="Imagem de gato" />
        </div>
      </section>
    </main>
  </body>
</html>
